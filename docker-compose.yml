services:
  context-labeler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
      # build-time args from .env
        DATASET_ROOT: ${DATASET_ROOT}
    image: context-labeler:latest
    container_name: context-labeler-${USER}
    working_dir: /workspace
    privileged: true
    network_mode: "host"
    tty: true
    stdin_open: true
    shm_size: "16g"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/workspace/src
    volumes:
      - .:/workspace
      - ${DATASET_ROOT:-/dataset}:/dataset
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]